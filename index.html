<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To the moon!!!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="vendor/three.min.js"></script>
        <script src="vendor/OrbitControls.js"></script>

    <body>
        <div id="lbox">
            <div id="lbox--title">THE <br /> ETHEREUM <br /> MOON</div>
            <div id="lbox--descr">Buy And Sell Land On <br /> The Moon. Own Your Own  <br />Piece Of History FOREVER.</div>

                <div style="display: table-cell; vertical-align: middle;">
                    <div style="text-align: center;">
                        Find Out More
                    </div>

        </div>

        <div id="rbox">
            <div id="rbox-holders">

                    1. Moon <br />
                    2. Moon <br />
                    3. Moon <br />
                    4. Moon <br />
                    5. Moon <br />
                    6. Moon <br />
                    7. Moon <br />
                    8. Moon <br />
                    9. Moon <br />
                    10. Moon <br />
                </div>
            </div>
            <div id="rbox-acre">
                <img id="rbox-acre--img" src="static/images/acre.png" alt="Image of the acre"/>
                <div id="rbox-acre--details"> ACRE #0000</div>
            </div>
        </div>

        <div id="moon"></div>
        <script src="js/moon.js"></script>  
    </body>
